<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="weather">
    <h1>Weather in the Philippines</h1>
    <input type="text" id="city" placeholder="Enter the City">
    <button id="checkWeather">Check Weather</button>
  </div>
  <div id="displayData">
    <p id="name"></p>
    <p id="temp"></p>
    <p id="humidity"></p>
    <!--JS will render this-->
  </div>
  <script type="module" src="main.js" defer></script>
</body>
</html>
