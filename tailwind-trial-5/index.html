<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar Create</title>
  </head>
  <body class="bg-gray-300 min-h-screen">
    <nav>
      <div class="flex space-x-4 bg-red-300 p-4">
        <h1 class="text-4xl font-bold text-white">Company Name</h1>
        <ul class="flex space-x-2 justify-end ml-auto">
          <li class="btn"><a href="#" id="home-link">Home</a></li>
          <li class="btn"><a href="#" id="about-link">About</a></li>
          <li class="btn"><a href="#" id="contact-link">Contact</a></li>
          <li id="menu-btn" class="btn"><a href="#">Menu</a>
            <ul id="dropdown-menu" class="absolute right-0 mt-2 w-40 bg-white rounded shadow-lg hidden z-10">
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer"><a href="#">Option 1</a></li>
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer"><a href="#">Option 2</a></li>
              <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer"><a href="#">Option 3</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Removed duplicated <h1>, JS will inject it -->
    <div class="flex justify-center items-center py-5" id="home-page">
      <!-- JavaScript will render content here -->
    </div>

<!-- Full container -->
<div id="about-page" class="bg-yellow-100 py-4">
  <h1 class="text-4xl text-center p-4 font-bold">About Us</h1>

  <!-- Center slider -->
  <div class="w-full flex justify-center">
    <div class="relative w-[600px] h-[400px] overflow-hidden rounded-xl shadow-lg">

      <!-- Slides -->
      <div id="slides" class="flex transition-transform duration-500 ease-in-out">
        <div class="min-w-full h-full">
          <img src="https://picsum.photos/id/1015/600/400" class="w-full h-full object-cover" alt="Image 1" />
        </div>
        <div class="min-w-full h-full">
          <img src="https://picsum.photos/id/1016/600/400" class="w-full h-full object-cover" alt="Image 2" />
        </div>
        <div class="min-w-full h-full">
          <img src="https://picsum.photos/id/1018/600/400" class="w-full h-full object-cover" alt="Image 3" />
        </div>
      </div>

      <!-- Controls (must be inside relative parent) -->
      <button id ="prevBtn" onclick="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded hover:bg-opacity-75 hover:cursor-pointer">
        ❮
      </button>
      <button id="nextBtn" onclick="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white px-3 py-1 rounded hover:bg-opacity-75 hover:cursor-pointer">
        ❯
      </button>
    </div>
  </div>
</div>

    <section id="contact-page">
      <div class="bg-gray-100 py-10">
        <h1 class="text-4xl text-center p-4 font-bold">Contact</h1>
        <div class="flex justify-center">
          <div class="bg-green-100 p-4 w-1/3 rounded-2xl text-center">
            <p class="text-xl">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
